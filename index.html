<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pitagorasz kiszámolása</title>
    <link rel="stylesheet" href="pita.css">
</head>
<body>
    
<h1>Pitagorasz</h1>
<img src="img/pitagorasz.png" alt="derékszögű háromszög">
<form action="javascript:void(0)">
<fieldset>
    <legend>pitagorasz kiszámolása</legend>
    <input type="number" name="szam" id="a" placeholder="a">
    <input type="number" name="szam" id="b" placeholder="b">
   <input type="text " id="c" placeholder="c" readonly>
 
    <br><br>
    <label for="muv">művelet:</label>
  <input type="button" name="muv" value="EREDMÉNY" onclick="ad()">
  
    <input type="reset" name="muv" value="DEL">
    
    </fieldset>
    
    </form>
    <script>
    function ad() {
        c.value = Number(a.value) * Number(a.value) + Number(b.value) * Number(b.value)
        }
      
</script>
</body>
</html>
